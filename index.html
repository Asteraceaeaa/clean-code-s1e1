<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <h1 hidden>Todo list app for your daily use</h1>
  <aside class="eisenhower-matrix">
    <img src="./eisenhower-matrix.jpg" class="img">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </aside>
  <div class="centered-main-page-element">
    <section id="topSectionForAddingElementToList">
      <label for="new-task" class="add-item">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>

    <section>
      <h3 class="title">Todo</h3>
      <ul id="incompleteTasks">
        <li class="task-list-item">
          <input type="checkbox" class="task-selection">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode task-list-item">
          <input type="checkbox" class="task-selection">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" class="img">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list-item">
          <input type="checkbox" class="task-selection" checked >
          <label class="task completed-task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

  </div>
  <script src="app.js"></script>
</body>

</html>
